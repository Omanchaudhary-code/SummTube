<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />

    <!-- Basic SEO -->
    <title>SummTube | YouTube Transcript & Video Summarizer</title>
    <meta
      name="description"
      content="SummTube helps you instantly summarize YouTube videos and transcripts using AI. Save time by getting key insights, highlights, and concise summaries in seconds."

      name="keywords"
      content="YouTube summarizer, video summarizer, transcript summarizer, AI summarizer, YouTube transcript, summarize videos, SummTube"

    <!-- Favicon -->

    <!-- Open Graph (Facebook, LinkedIn, etc.) -->

      property="og:description"
      content="Summarize YouTube videos instantly using AI. Get clean, concise transcripts and key points with SummTube."
    />

    <meta property="og:image" content="https://summtube.vercel.app/og-image.png" />

      name="twitter:description"
      content="AI-powered YouTube transcript and video summarizer. Turn long videos into short insights instantly."
    />
    <meta name="twitter:image" content="https://summtube.vercel.app/og-image.png" />
